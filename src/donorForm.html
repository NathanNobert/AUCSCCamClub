<!DOCTYPE html>
<!--
This is the html file for the donorForm
-->
<html>
<head>
	<title>AUCSC320 Cam Club Project</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

	<!-- This allows us to add custom css on top of the Bootstrap built in css -->
	<link rel="stylesheet" type="text/css" href="../assets/css/donorForm.css">

</head>
<body>
	<button class="btn btn-secondary" id="backButton" type="submit" onclick="confirmMessage()">Go Back</button>

	<!-- This div contains all the entries for the form -->
	<div class="container-fluid">
		<form id="formOne">
			<div class="container-fluid">
				<div class="form-row">
					<h1 class="titleOfForm">Donor Form</h1>
				</div>
			</div>
      
			<div class="form-row">
				<div class="col-md-4 mb-3" id="text">
					<label for="firstName">First name</label>
					<input type="text" class="form-control" id="firstName"  placeholder="First name" required>
				</div>

				<div class="col-md-4 mb-3" id="text">
					<label for="lastName">Last name</label>
					<input type="text" class="form-control" id="lastName" placeholder="Last name"  required>
				</div>

				<div class="col-md-4 mb-3" id="text">
					<label for="contactName">Contact Name</label>
					<input type="text" class="form-control" id="contactName" placeholder="Contact name"  required>
				</div>

			</div>

			<div class="form-row">
				<div class="col-md-4 mb-3" id="text">
					<label for="emailAddress">Email Address</label>
					<div class="input-group">
						 <div class="input-group-prepend">
					 		<span class="input-group-text" id="inputGroupPrepend2">@</span>
					 	</div>
					 		<input type="text" class="form-control" id="emailAddress" placeholder="Email Address" aria-describedby="inputGroupPrepend2" required>
					</div>

				</div>

				<div class="col-md-4 mb-3" id="text">
					<label for="phoneNumber">Phone Number</label>
					<input type="text" class="form-control" id="phoneNumber" placeholder="(xxx)xxx-xxxx"  required>
				</div>

				<div class="col-md-4 mb-3" id="text">
					<label for="validationDefault01">Date of Donation</label>
					<input type="Date" class="form-control" id="validationDefault01" placeholder="mm/dd/year" required>
				</div>
			</div>

			<div class="form-row">
				<div class="col-md-4 mb-3" id="text">
					<label for="address">Address</label>
					<input type="text" class="form-control" id="address" placeholder="Address" required>
				</div>

				<div class="col-md-4 mb-3" id="text">
					<label for="city">City</label>
					<input type="text" class="form-control" id="city" placeholder="City" required>
				</div>
					

				<div class="col-md-4 mb-3" id="text">
					<label for="postalCode">Postal Code</label>
					<input type="text" class="form-control" id="postalCode" placeholder="Postal Code" required>
				</div>
			</div>


			<div class="form-row">
				<div class="col-md-4 mb-3" id="text">
					<label for="monetaryAmount">Monetary Amount: </label>
					<input type="text" class="form-control" id="monetaryAmount" placeholder="$$" required>
				</div>

				<div class="col-md-4 mb-3" id="text">
					<label for="nonMonetaryItem">Non-Monetary Item: </label>
					<input type="text" class="form-control" id="nonMonetaryItem" placeholder="Item"  required>
				</div>

				<div class="col-md-4 mb-3" id="text">
					<label for="nonMonetaryAmount">Estimated Non-Monetary Amount: </label>
					<input type="text" class="form-control" id="nonMonetaryAmount" placeholder="$$"  required>
				</div>

			</div>


			<div class="custom-control custom-checkbox" id="text">
				<input type="checkbox" class="custom-control-input" id="givenRecipt" value="Was given a Recipt">
				<label class="custom-control-label" for="givenRecipt">Check if given a receipt</label>
			</div>


			<div class="custom-control custom-checkbox" id="text">
				<input type="checkbox" class="custom-control-input" id="givenCard"  value="Was given a card">
				<label class="custom-control-label" for="givenCard">Check if given a thank you card</label>
			</div>

		</form> <!-- All entries for form -->

		<div class="form-group" id="text">
			<label for="commentBox">Comment Box:</label>
			<textarea class="form-control" id="commentBox" rows="3"></textarea>
		</div>

		<div class="button">
			<button type="button" class="btn btn-primary btn-lg">Print Receipt</button>
		</div>

		<div class="button">
			<button type="button" class="btn btn-primary btn-lg">Print Thank you card</button>
		</div>

		<div class="button">
			<button type="button" class="btn btn-primary btn-lg" id="submit" onclick="infoStorage()" value="Submit">Submit</button>
		</div>

	</div>
  
	<script type="text/javascript" src="donorForm.js"></script>
	<!-- 
	Required Javascript scripts for using Bootstrap and jQuery to build faster and more appealing applications
	-->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

</body>
</html>
