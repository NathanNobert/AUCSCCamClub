<!DOCTYPE html>
<!--
This is our main .html file for the front/main page of our application. 

This will be the sign on screen
-->
<html>
<head>
	<title>AUCSC320 Cam Club Project</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

	<!-- This allows us to add custom css on top of the Bootstrap built in css -->
	<link rel="stylesheet" type="text/css" href="../assets/css/customBootstrap.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/index.css">
	

</head>
<body>

	<img src="../assets/images/logoWithTextUnder.png" id="logoWithTextUnder">
	<div class="jumbotron">
		<form onSubmit="return false">
		  <div class="form-group">
		    <label for="oldPassword" class="colorText">Old Password</label>
		    <input type="password" class="form-control" id="oldPassword" placeholder="Enter Old Password">
		  </div>
		  <div class="form-group">
		    <label for="newPassword" class="colorText">New Password</label>
		    <input type="password" class="form-control" id="newPassword" placeholder="Enter New Password">
		  </div>
		  <button type="submit" class="btn btn-primary" id="changePassword" onclick="submitChangePassword()">Change Your Password</button>
		  <button class="btn btn-secondary" onclick="gotoSignInPage()">Go Back To Login</button>
		</form>
	</div>

	<script src="index.js"></script>
	<script src="appHomePage.js"></script>
	<!-- 
	Required Javascript scripts for using Bootstrap and jQuery to build faster and more appealing applications
	-->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
	


</body>
</html>
