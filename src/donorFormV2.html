<!DOCTYPE html>
<!--
This is the html file for the donorForm
-->
<html>
<head>
	<title>AUCSC320 Cam Club Project</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js"></script>
	<!-- This allows us to add custom css on top of the Bootstrap built in css -->
	<link rel="stylesheet" type="text/css" href="../assets/css/donorForm.css">

</head>
<body>
	
	<!-- This div creates the Title-->
	<div >
		<h1 class="titleOfForm">Donor Form</h1>
	</div>

	<button class="btn btn-secondary" onclick="goBackToMainMenu()">Go Back</button>

	<div class="container-fluid">

		<!-- This input entries for the form -->
		<form id="formOne" name="frm">

			<div class="col-md-4 mb-3">

				<!-- This div creates the Title-->
				<!-- <div class="form-row">
					<h1 class="titleOfForm">Donor Form</h1>
				</div> -->
				<!-- This div is where the first row input is organized -->
				<div class="form-row" id="text">

					<label for="firstName">First name</label>

					<input type="text" class="form-control" id="firstName"  placeholder="First name" required>
				</div>

				<!-- This div creates the textbox and label for last name -->
				<div class="form-row" id="text">
					<label for="lastName">Last name</label>
					<input name="lastName" type="text" class="form-control" id="lastName" placeholder="Last name"  required>
				</div>

				<!-- This div creates the textbox and label for contact name -->
				<div class="form-row" id="text">
					<label for="contactName">Contact Name</label>
					<input type="text" class="form-control" id="contactName" placeholder="Contact name"  required>
				</div>
				
				<!-- This div creates the textbox and label for email address -->
				<div class="form-row" id="text">
					<label for="emailAddress">Email Address</label>
					<div class="input-group">
						 <div class="input-group-prepend">
					 		<span class="input-group-text" id="inputGroupPrepend2">@</span>
					 	</div>
					 		<input type="email" class="form-control" id="emailAddress" placeholder="Email Address" aria-describedby="inputGroupPrepend2" required>
					</div>
				</div>

				<!-- This div creates the textbox and label for phone number -->
				<div class="form-row" id="text">
					<label for="phoneNumber">Phone Number</label>
				</div>

				<div class="form-row" id="text">
					<input type="text" max="11" class="form-control" id="phoneNumber" placeholder="Phone Number"  name="phnum"required>

				</div>

				<!-- This div creates the textbox and label for Date of Donation -->
				<div class="form-row" id="text">
					<label for="donationDate">Date of Donation</label>
				</div>
				<div class="form-row" id="text">
					<input type="Date" class="form-control" id="donationDate" placeholder="mm/dd/year" required>
				</div>

				<!-- This div creates the textbox and label for address -->
				<div class="form-row" id="text">
					<label for="address">Address</label>
					<input type="text" class="form-control" id="address" placeholder="Address" required>
				</div>

				<!-- This div creates the textbox and label for city -->
				<div class="form-row" id="text">
					<label for="city">City</label>
				</div>

				<div class="form-row" id="text">
					<input type="text" class="form-control" id="city" placeholder="City" required>
				</div>

				<div class="form-row" id="text">
					<label for="address">Province</label>
					<input type="text" class="form-control" id="province" placeholder="Province" required>
				</div>
						
				<!-- This div creates the textbox and label for Postal Code -->
				<div class="form-row" id="text">
					<label for="postalCode">Postal Code</label>
				</div>
				<div class="form-row" id="text">
					<input type="text" class="form-control" id="postalCode" placeholder="Postal Code" required>
				</div>

				<!-- This div creates the textbox and label for Monetary Amount -->
				<div class="form-row" id="text">
					<label for="monetaryAmount">Monetary Amount: </label>
					<div class="input-group">
						 <div class="input-group-prepend">
					 		<span class="input-group-text" id="inputGroupPrepend2">$</span>
					 	</div>
					 		<input type="number" class="form-control" id="monetaryAmount" placeholder="$$" aria-describedby="inputGroupPrepend2" required>
					</div>
				</div>
				<div class="form-row" id="text">
					<div class="form-check form-check-inline selectOneOption" id="text">
						<input class="form-check-input" type="radio" name="exampleRadios" id="cheque" value="option1">
				    	<label class="form-check-label" for="validationDefault02">
				    		Cheque	
				  		</label>
					</div>
					<div class="form-check form-check-inline selectOneOption" id="text">
				  		<input class="form-check-input" type="radio" name="exampleRadios" id="cash" value="option2">
				 		<label class="form-check-label" for="validationDefault02">
				    		Cash
				  		</label>
					</div>
				</div>

				<!-- This div creates the textbox and label for Non-Monetary Item -->
				<div class="form-row" id="text">
					<label for="nonMonetaryItem">Non-Monetary Item: </label>
					<input type="text" class="form-control" id="nonMonetaryItem" placeholder="Item"  required>
				</div>

				<!-- This div creates the textbox and label for Non-Monetary Amount -->
				<div class="form-row" id="text">
					<label for="nonMonetaryAmount">Estimated Non-Monetary Amount: </label>
					<div class="input-group">
						 <div class="input-group-prepend">
					 		<span class="input-group-text" id="inputGroupPrepend2">$</span>
					 	</div>
					 		<input type="number" class="form-control" id="nonMonetaryAmount" placeholder="$$" aria-describedby="inputGroupPrepend2" required>
					</div>
				</div>

				<!-- This div creates the checkbox and label for receipt -->
				<div class="custom-control custom-checkbox" >
					<input type="checkbox" id="givenReceipt" disabled="disabled" class="custom-control-input" value="Was given a receipt">
					<label class="custom-control-label" for="givenReceipt" id="text">Check if given a receipt</label>
				</div>

				<!-- This div creates the checkbox and label for thank you card -->
				<div class="custom-control custom-checkbox">
					<input type="checkbox" class="custom-control-input" disabled="disabled" id="givenCard"  value="Was given a card">
					<label class="custom-control-label" for="givenCard"  id="text">Check if given a thank you card</label>
				</div>
			</div>

		</form> <!-- All entries for form -->

		<!-- This div creates the checkbox and label for comment box -->
		<div class="form-group" id="text">
			<label for="commentBox">Comment Box:</label>
			<textarea class="form-control" id="commentBox" rows="3"></textarea>
		</div>

		<!-- This div creates the button for Printing Receipt -->
		<div class="button">
			<button type="button" class="btn btn-primary btn-lg" id="receipt" onclick="printReceipt()">Print Receipt</button>
		</div>

		<!-- This div creates the button for Printing Thank you card -->
		<div class="button">
			<button type="button" class="btn btn-primary btn-lg" onclick="thankYouClick()">Generates a Thank you card</button>
		</div>

		<!-- This div creates the button for submitting file -->
		<div class="button">
			<button type="button" class="btn btn-primary btn-lg" id="submit" onclick="infoStorage()" value="Submit">Submit</button>
		</div>

	</div><!-- All entries page-->

  	<!-- 
	Required Javascript for handling the form information
  	 -->

	<!--Required Javascript scripts for using Bootstrap and jQuery to build faster and more appealing applications
	-->

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>


<script type="text/javascript" src="donorForm.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

</body>
</html>
